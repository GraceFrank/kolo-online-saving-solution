<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          
      <!-- Google CSS -->
      <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">

      <!-- My own button -->
      <link href="css/mybutton.css" rel="stylesheet">

      <title>KOLO online Saving Solution</title>
  </head>

<body>
  <a href="#signupModal" data-toggle="modal" class=""><i class="icon-user"></i>Sign Up<i class="icon-sort-down"></i></a>




  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                   <h3 class="modal-title text-center" style="color:#02a8e5" id="myModalLabel">Make Payments</h3>
  
              </div>
              <div class="modal-body">
                  <div class="row text-center">
                      <form class="col-md-10 col-md-offset-1" style="padding:0">
                          <div class="form-group col-md-12">
                              <p style="text-align:justify"><b> Card Number</b></p>
                              <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" contenteditable="false">
                          </div>
                          <div class="form-row" style="padding: 15px"><b> Expiration</b> </div> 
                          <div class="form-row" style="margin-left:10px">  
                                                         
                            Month<input type="text" class="form-control" id="month" placeholder="Month" contenteditable="false"> 
                          </div>
                          <div class="form-row" style="margin-left:10px; margin-top: 15px; margin-bottom: 20px">                            
                            Year<input type="text" class="form-control" id="year" placeholder="Year" contenteditable="false"> 
                          </div>
                          
                        <div class="clearfix"></div>
                      </form>
                  </div>
                  <div class="row text-center" style="margin-right: 50px; margin-bottom: 10px">
                    <hr>
                      <button type="button"  id ="makeTransaction" class="mybutton" class="close" data-dismiss="modal" aria-hidden="true">Make Payment</button>
                      <br class="">
                  </div>
                  <div class="form-group col-md-12">
                      <p><img src="images/cards.png"></p>
                     </div>
              </div>
          </div>
      </div>
  </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- form -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
         <!-- MDB core JavaScript -->

        <script src="js/index.js"></script>   
  </body>
</html>
